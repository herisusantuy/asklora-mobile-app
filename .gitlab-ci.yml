image: cirrusci/flutter:stable

stages:
 - build
 - format
 - analyze
 - test
 - test_echo

test_echo:

  tags:
    - dev

  stage: test_echo

  script:
    - echo "Ci/CD has been disabled for while"

  only:
    - pushes

before_script:

  # install ssh-agent
 - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  # run ssh-agent
 - eval $(ssh-agent -s)
  # add ssh key stored in SSH_PRIVATE_KEY variable to the agent store
 - ssh-add <(echo "$SSH_PRIVATE_KEY")
  # disable host key checking (NOTE: makes you susceptible to man-in-the-middle attacks)
  # WARNING: use only in docker container, if you use it with shell you will overwrite your user's ssh config
 - mkdir -p ~/.ssh
 - chmod 700 ~/.ssh
 - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
  # try to connect to GitLab.com
 - ssh git@gitlab.intra.asklora.store

  # try to clone yourself. A *PUBLIC* key paired to the SSH_PRIVATE_KEY was added as deploy key to this repository
 - git clone git@gitlab.intra.asklora.store:frontend/asklora-flutter-chart.git


 - flutter clean
 - flutter pub get

build:
 stage: build

 script:
   - flutter build aot

 tags:
   - shared

 only:
   - merge_requests

format:

 tags:
   - dev

 stage: format

 script:
   - make format

 only:
   - pushes

analyze:

 tags:
   - dev

 stage: analyze

 script:
   - make lint

 only:
   - pushes

unit_test:

 tags:
   - dev

 stage: test

 script:
   - make run_test

 only:
   - pushes
